{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome on BlogSite</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2><a href="{% url 'blog:details_post' post.id %}">{{post.title}}</a></h2>
                    <p class="lead">{{post.content}}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
    <p><a href="{% url 'blog:create_post' %}">New Post</a></p>
{% endblock %}
